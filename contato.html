<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Code - Contato</title>
</head>
<body class="color-page">
    <div class="container-principal" id="top">
        <header>
            <div class="logo">
                <a href="index.html">
                    <img src="./Imagem/logo.png" alt="logo site">
                </a>
            </div>

            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="clientes.html">Clientes</a></li>
                    <li><a href="sobre.html">Sobre</a></li>
                    <li><a href="#topo">Contato</a></li>
                </ul>
            </nav>
        </header>

        <div class="img-titulo">
            <img src="./Imagem/contato.png" alt="imagem de contato">
        </div>

        <section id="txt-contato">

            <form action="" name="meu_form" id="meu_form">
                <p class="nome">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nomeid" placeholder="Infome o nome" required="required" name="nome"/>
                </p>
                <p class="fone">
                    <label for="fone">Fone</label><br>
                    <input type="phone" id="foneid" placeholder="(xx) xxxx-xxxx" name="fone"/>
                </p>
                <p>
                    <label for="email">Email:</label><br>
                    <input type="email" name="email" id="emailid" placeholder="fulano@gmail" required="required">
                </p>
                <p>
                    <textarea placeholder="mensagem" required></textarea>
                </p>
                <button type="submit" form="meu_form">Enviar</button>
            </form>

            <div id="conta-data">
                <h4>Code - Desenvolvimento de sites</h4>
                <h5>
                    <img src="./Imagem/icoadress.png" alt="endereco"><br>Avenida Novos Conhecimentos nยบ 2016
                </h5>
                <h5>
                    <img src="./Imagem/icoTelefone.png" alt="telefone"><br>+ 55 11 9999-9999
                </h5>
                <h5>
                    <img src="./Imagem/i" alt="email"><br>contato@code.com.br
                </h5>
                <h5>
                    <img src="./Imagem/icoface.png" alt="facebook"><br>facebook.com/codedev
                </h5>
                <h5>
                    <img src="./Imagem/icoinsta.png" alt="instagram"><br>@codedev
                </h5>
            </div>


        </section>




    </div>
</body>
</html>
